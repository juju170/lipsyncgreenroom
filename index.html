<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>lipsyncgreenroom</title>
  <link rel="stylesheet" href="style.css" />

  <!-- WaveSurfer -->
  <script src="libs/wavesurfer.min.js"></script>
  <script src="libs/wavesurfer.regions.min.js"></script>

  <!-- CCapture (untuk ekspor GIF jika suka) -->
  <script src="libs/ccapture.min.js"></script>
  <script src="libs/gif.worker.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="title">lipsyncgreenroom</div>
    <div class="controls-top">
      <input id="audio-input" type="file" accept="audio/*" />
      <button id="add-marker" title="Tambah penanda start/end">＋</button>
      <button id="play-btn" title="Play/Pause">▶</button>
      <label class="zoom-label">Zoom</label>
      <input id="zoom-slider" type="range" min="20" max="600" value="100" />
      <button id="export-btn">EKSPOR</button>
    </div>
  </header>

  <main>
    <section id="preview-area">
      <div id="preview-container">
        <canvas id="preview-canvas" width="1280" height="720"></canvas>
      </div>

      <div id="waveform-wrap">
        <div id="waveform"></div>
      </div>

      <div id="segments-container"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
