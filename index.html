<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LipSync GreenRoom</title>
    <link rel="stylesheet" href="style.css">

    <!-- WaveSurfer -->
    <script src="libs/wavesurfer.min.js"></script>
    <script src="libs/wavesurfer.regions.min.js"></script>

    <!-- CCapture (untuk ekspor GIF) -->
    <script src="libs/ccapture.min.js"></script>
    <script src="libs/gif.worker.js"></script>
</head>
<body>

    <!-- AREA PREVIEW ANIMASI -->
    <div id="preview-container">
        <canvas id="preview-canvas" width="600" height="600"></canvas>
    </div>

    <!-- TOMBOL EKSPOR -->
    <button id="export-btn">EKSPOR</button>

    <!-- TOMBOL-TOMBOL KONTROL -->
    <div id="controls">
        <button id="add-marker">+</button>
        <button id="play-btn">â–¶</button>
        <input type="file" id="audio-input" accept="audio/*">
    </div>

    <!-- WAVEFORM -->
    <div id="waveform"></div>

    <!-- TEMPAT INPUT TEKS PER PENANDA -->
    <div id="segments-container"></div>

    <script src="app.js"></script>
</body>
</html>
